<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Custom Search Engine</title>
        <link rel="stylesheet" href="awesome-style.css" />
        
        <script src="https://kit.fontawesome.com/130d5316ba.js" crossorigin="anonymous"></script>

        <script type="text/javascript">
        </script>
    
        <style>
            body {
                margin: 0px;
                padding: 0px;
                background: #e84118;
            }
            .search-box {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #2f3640;
                height: 40px;
                border-radius: 40px;
                padding: 10px;
            }
            .search-btn {
                color: #e84118;
                float: right;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: #2f3640;
                display: flex;
                justify-content: center;
                align-items: center;
                transition: 0.4s;
            }
            .search-txt {
                border: none;
                background: none;
                outline: none;
                float: left;
                padding: 0px;
                color: white;
                font-size: 16px;
                transition: 0.4s;
                line-height: 40px;
                width: 0px;
            }
            .search-box:hover > .search-txt {
                width: 240px;
                padding: 0 6px;
            }
            .search-box:hover > .search-btn {
                background: white;
            }
        </style>
    </head>

    <body>
        <div class="search-box">
            <input class="search-txt" type="text" name="" placeholder="Type to search">
            <a class="search-btn" href="#">
                <i class="fas fa-search"></i>
            </a> 
        </div>
    </body>
</html>
